<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var input = window.prompt("input data");
		var word = window.prompt("find");

		var list1 = input.indexOf(word);
		var list2 = input.lastIndexOf(word);
		var list3 = input.indexOf(word, 3);

		document.write(list1);
		document.write("<br>");
		document.write(list2);
		document.write("<br>");
		document.write(list3);
	</script>
</body>
</html>
